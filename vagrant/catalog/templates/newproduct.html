<html>
	<head>
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>
	<body>
		<div class="container">
			<div class="form-box">
				<h2>Add a new Product</h2>
				<form action={{url_for("addProduct", category_id=category_id)}} method="post" enctype="multipart/form-data">
					<label for="name">Product Name</label>
					<input type="text" name="name">
					<label for="description">Product Description</label>
					<textarea name="description"></textarea>
					<label for="price">Product Price</label>
					<input type="number" name="price" min="0.00" step="0.01" max="2500">
					<label for="image">Image</label>
					<input type="file" name="image">
					<button class="submit-btn" type="submit" value="Submit">Submit</button>
				</form>
			</div>
			{% with messages = get_flashed_messages() %}
			  {% if messages %}
			    <ul class=flashes>
			    {% for message in messages %}
			      <li>{{ message }}</li>
			    {% endfor %}
			    </ul>
			  {% endif %}
			{% endwith %}
		</div>
	</body>
</html>
